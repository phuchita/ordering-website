<!-- ! HTML -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบ - Fried Club</title>
    <link rel="icon" href="images/logo-small.png" type="image/icon type">
    <style>
      @font-face {
        font-family: "IBM Plex Sans Thai Looped", sans-serif;
        src: url("fonts/IBMPlexSansThaiLooped-Light.ttf");
        font-weight: 300;
        font-style: normal;
        unicode-range: U+0E00- U+0E7F;
      }
      * {
        font-family: "IBM Plex Sans Thai Looped", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #e83d46;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-container {
        background-color: white;
        padding: 40px;
        border-radius: 20px;
        width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .login-container h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: 600;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }
      .login-btn {
        background-color: #e83d46;
        color: white;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .login-btn:hover {
        background-color: #d62d36;
      }
      .register-link {
        text-align: center;
        margin-top: 20px;
      }
      .register-link a {
        color: #e83d46;
        text-decoration: none;
      }
      .register-link a:hover {
        text-decoration: underline;
      }
      .error-message {
        color: #e83d46;
        margin-top: 10px;
        text-align: center;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>เข้าสู่ระบบ</h1>
      <form id="loginForm" onsubmit="return handleLogin(event)">
        <div class="form-group">
          <label>ชื่อผู้ใช้</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label>รหัสผ่าน</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit" class="login-btn">เข้าสู่ระบบ</button>
        <div id="errorMessage" class="error-message">
          ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
        </div>
      </form>
    </div>

  <!-- ! JS -->

    <script>
      // ตรวจสอบสถานะการล็อกอินเมื่อโหลดหน้า
      document.addEventListener("DOMContentLoaded", function () {
        checkLoginStatus();
      });

      // ฟังก์ชันจัดการการล็อกอิน
      function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("errorMessage");

        // สมมติว่ามีผู้ใช้ที่ลงทะเบียนไว้แล้ว
        const validUser = {
          username: "test",
          password: "test123",
        };

        if (
          username === validUser.username &&
          password === validUser.password
        ) {
          // บันทึกสถานะการล็อกอิน
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("username", username);

          // ไปยังหน้าหลัก
          window.location.href = "index.html";
        } else {
          errorMessage.style.display = "block";
        }

        return false;
      }

      // ฟังก์ชันตรวจสอบสถานะการล็อกอิน
      function checkLoginStatus() {
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        if (isLoggedIn === "true") {
          window.location.href = "index.html";
        }
      }
    </script>
  </body>
</html>
